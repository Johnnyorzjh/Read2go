<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ready2go :)</title>
    <link rel="shortcut icon" href="/img/box.svg" />
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        body {
            width: 100vw;
            height: 100vh;
            background-color: #f7f6f2;
            display: flex;
            flex-direction: column;
        }
    </style>
</head>
<body>
    <!-- pc -->
    <iframe src="/daworld-pc/us.html" frameborder="0" style="width: 100%;height: 100%;display: none;" id="pc"></iframe>
    <!-- phone -->
    <iframe src="/daworld-moblile/mobile.html" frameborder="0" style="width: 100%;height: 100%;display: none;" id="phone"></iframe>
    <script>
        function IsPC(){  
            // navigator这个是浏览器变量  userAgent参数 这个参数主要告诉服务器 我是什么设备
            var userAgentInfo = navigator.userAgent;
            var Agents = new Array("Android", "iPhone", "SymbianOS", "Windows Phone", "iPad", "iPod");  
            // flag 默认是pc模式  flag是变量 做判断用
            var flag = true;  

            for (var v = 0; v < Agents.length; v++) {  
                if (userAgentInfo.indexOf(Agents[v]) > 0) { flag = false; break; }  
            }  
            return flag;  
        }

        
        let pc = document.getElementById('pc')
        let phone = document.getElementById('phone')

        if(IsPC())
        {
            pc.style.display = 'block'
        }
        else
        {
            phone.style.display = 'block'
        }
    </script>
</body>
</html>
